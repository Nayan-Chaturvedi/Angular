<form class="container" [formGroup]="loginForm">
  <h4>Please Login</h4>
  <input type="email" placeholder="Enter an Email" formControlName="email" />
  <h5
    class="red-text"
    [hidden]="
      loginForm.controls.email.valid || loginForm.controls.email.untouched
    "
  >
    Enter correct Email
  </h5>
  <input
    type="password"
    placeholder="Enter a Password"
    formControlName="password"
  />
  <h5
    class="red-text"
    [hidden]="
      loginForm.controls.password.valid || loginForm.controls.password.untouched
    "
  >
    Password must be of required length
  </h5>

  <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">
    Login
  </button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
